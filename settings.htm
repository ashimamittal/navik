<!DOCTYPE html>
<html lang="en" ng-app="Settings">
  <head>
    <title>
      NAVIK CONVERTER
    </title>
	<link rel="shortcut icon" href="images/logo.ico"/>
 
  <!-- Plugin Styles -->
  <link href="css/plugins/reset.css" rel="Stylesheet" type="text/css" />
  <link href="css/plugins/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="css/plugins/jquery-ui.css" rel="stylesheet">
  <link href="css/plugins/jquery.mCustomScrollbar.css" rel="stylesheet">
  <link href="css/plugins/jquery.dataTables.css" rel="Stylesheet" type="text/css" />
  <link href="css/plugins/jquery.treetable.css" rel="stylesheet" type="text/css"  />
  <link href ="css/plugins/jquery.fileupload-ui.css" rel="stylesheet" type="text/css"/>
  <link href ="css/plugins/jquery.fileupload.css" rel="stylesheet" type="text/css"/>
  <link href="css/plugins/dataTables.tableTools.min.css" rel="Stylesheet" type="text/css" />
  <link href="css/plugins/dataTables.tableTools.css" rel="Stylesheet" type="text/css" />
  
  <!-- Custom Styles -->
  <link href="css/Style.css" rel="Stylesheet" type="text/css" />
  <link href="css/New.css" rel="Stylesheet" type="text/css" />
  <link href="css/device.css" rel="Stylesheet" type="text/css" />
  <link href="css/Charts.css" rel="Stylesheet" type="text/css" />
  
  <!-- Framework related JS -->
  <script src="js/lib/jquery/jquery-1.11.1.min.js" type="text/javascript">
  </script>
  <script src="js/lib/jquery/jquery-ui.js">
  </script>
  <script src="js/lib/angular/angular.js" type="text/javascript">
  </script>
  <script src="js/lib/angular/angular-route.js" type="text/javascript">
  </script>
  <script src="js/lib/angular/angular-cache.js" type="text/javascript">
  </script>
  <script src="js/lib/angular/angular-treetable.js">
  </script>
  </head>
  <body ng-controller="mainAppContent" ng-cloak>
    <div class="mainContainer">
      <div class="header-bg clearfix">
        <ng-include src="'partials/header.htm'">
          </ng-include>
          <nav id="menu-container" class="has-submenu">
            <ul class="tab-menu" ng-controller="navLinkController">
              <li>
                <a href="home.htm">
                  <div>
                    Home
                  </div>
                </a>
              </li>
              <li  ng-if="isDecisionWorkbenchTabVisible">
                <a href="#"  ng-controller="dwLinkController" ng-click="dwUrlClicked(decisionWorkbenchHtmlName)">
                  <div>
                    {{decisionWorkbenchTab}}
                  </div>
                </a>
              </li>
              <li>
                <a href="#" ng-controller="dwLinkController"  href="#" ng-click="trackUrlClicked(trackingHtmlName)">
                  <div>
                    {{track_tab_name}}
                  </div>
                </a>
              </li>
              <li ng-if="isSettingsTabVisible">
                <a href="#"  class="active">
                  <div>
                    Settings
                  </div>
                </a>
                  <ul>
                    <li class="first" ng-if="isDataSyncViewable">
                      <a href="#/dataSync" ng-class="{active: thisPage=='/dataSync'}" >
                        Data
                      </a>
                    </li>
                    <li ng-if="isChannelsViewable">
                      <a href="#/channels" ng-class="{active: thisPage=='/channels'}">
                        Channels
                      </a>
                    </li>
                    <li ng-if="isModelsViewable">
                      <a href="#/models" ng-class="{active: thisPage=='/models'}">
                        Models
                      </a>
                    </li>
                    <li ng-if="isGoalsViewable">
                      <a href="#/goals" ng-class="{active: thisPage=='/goals'}">
                        Goals
                      </a>
                    </li>
                    <li ng-if="isUsersViewable">
                      <a href="#/users" ng-class="{active: thisPage=='/users'}">
                        Users
                      </a>
                    </li>
                    <li ng-if="isAuditTrailViewable">
                      <a href="#/audit-trail" ng-class="{active: thisPage=='/audit-trail'}">
                        Audit Trail
                      </a>
                    </li>
                  </ul>
              </li>
          </ul>
          </nav>
      </div>
      <div id="contentarea">
        <div ng-view>
        </div>
        <div id="messageContainer" style="display:none;">
					<div>
						<h1> <img src= #{image}  alt="" width="20" style="height: 100%; vertical-align: middle;"> #{title} </h1>
						<p> #{text}</p>
					</div>
		</div>
      </div>
  </div>
  <footer id="footerContainer">
    <section class="footerInsidePannel">
      &copy; 2014 Absolutdata.
      All rights reserved. 
    </section>
  </footer>
  
  
   <!-- Property files -->
	<script src="js/system.js" type="text/javascript"></script>
	<script src="js/config.js" type="text/javascript"></script>
	
	<!-- jQuery Plugins -->
	<script src="js/lib/jquery/plugins/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.mousewheel.min.js"></script>
	<script src="js/lib/jquery/plugins/jquery.mCustomScrollbar.js"></script>
	<script src="js/lib/jquery/plugins/jquery.circles.js"></script>
	<script src="js/lib/jquery/plugins/Jscript-tooltip.js" type="text/javascript"></script>
    <script src="js/lib/jquery/plugins/moment.js" type="text/javascript"></script>
    <script src="js/lib/jquery/plugins/jquery.treetable.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.iframe-transport.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.fileupload.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.fileupload-process.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/cors/jquery.xdr-transport.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.fileupload-angular.js" type="text/javascript"></script>
	 <script src="js/lib/jquery/plugins/dataTables.tableTools.js" type="text/javascript"></script>
    <script src="js/lib/jquery/plugins/dataTables.tableTools.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-notify-min.js" type="text/javascript"></script>
    <script src="js/lib/jquery/plugins/tai-placeholder.js" type="text/javascript"></script>
    <script src="js/polyfills/polyfiller.js" type="text/javascript"></script>
    
	<!-- Charting Files -->
    <script src="js/lib/chart/highcharts.src.js" type="text/javascript"></script>
    <script src="js/lib/chart/highcharts-more.src.js" type="text/javascript"></script>
    <script src="js/lib/chart/highcharts-theme.js" type="text/javascript"></script>
	<script src="js/lib/chart/d3.v3.min.js" type="text/javascript"></script>
	
	<!-- Angular App -->
	<script src="app/app.js"></script>
	
	<!-- Angular Services -->
    <script src="app/Common/services/custom.js"></script>
    <script src="app/Common/services/utilities.js"></script>
	<script src="app/Common/services/network.js"></script>
	<script src="app/Common/services/storage.js"></script>
	<script src="app/Common/services/menu.js"></script>
	<script src="app/Common/services/permission.js"></script>
	<script src="app/Common/services/constants.js"></script>
	
	<!-- Angular Directives -->
    <script src="app/Common/directives/datepicker-ng.js"></script>
	<script src="app/Common/directives/slider-ng.js"></script>
	<script src="app/Common/directives/dataTable-ng.js"></script>
	<script src="app/Common/directives/elements.js"></script>
	
	<!-- Angular Filters -->
    <script src="app/Common/filters/numeric.js"></script>
	
	<!-- Common Controllers -->
	<script src="app/Common/controllers/common.js"></script>
	
	<!-- Settings Controllers -->
	<script src="app/Settings/controllers/dataSync.js"></script>
    <script src="app/Settings/controllers/channels.js"></script>
    <script src="app/Settings/controllers/models.js"></script>
    <script src="app/Settings/controllers/goals.js"></script>
    <script src="app/Settings/controllers/users.js"></script>
    <script src="app/Settings/controllers/audit-trail.js"></script>
    
   <!-- Settings Services -->
   <script src="app/Settings/services/data.js"></script>
   <script src="app/Settings/services/converter.js"></script>
   
</body>
</html>
