<body>
    <div class="mainContainer">
     <section id="login"   ng-controller="loginController">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                    <div style="margin-bottom:25px; text-align:center;" class="">
						
							<img  title="D-ASSIST $ CONVERTER" alt="D-ASSIST $ CONVERTER"
								src="images/logo.png">
						
					</div>
                <ng-include src="'partials/alertMessage.htm'"></ng-include>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off"  ng-submit="signIn()">
                        <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email"  ng-model="userName" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="password" required>
                                    </div>
                        
                                      
                                    
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" ng-disabled="loadingLoginResult" ng-class="{spinnerButton: loadingLoginResult==true}">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                   
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
        <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&#10006;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-custom" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div>
    
	
		

<div ng-controller="loginInit"></div>
